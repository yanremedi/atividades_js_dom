<! DOCTYPE html>
    <html lang="pt-br">
    <head>
        <title>DOM FINAL</title>
        <link rel='stylesheet' type='text/css' media='screen' href='main.js'>

        <style>
            .box {
                width: 200px;
                height: 100px;
                border: 1px solid black;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div class="box" id="clickBox">Clique aqui</div>
        <div class="box" id="mousedownBox">Pressione o botao do mouse aqui</div>
        <div class="box" id="mousemoveBox">Mova o mouse aqui</div>
        <div class="box" id="mouseupBox">Solte o botao do mouse aqui</div>
        <div class="box" id="mouseoverBox">Passe o mouse aqui</div>
        <div class="box" id="mouseoutBox">Passe o mouse e saia daqui</div>
        <p id="output"></p>
        <script src='main.js'></script>
    </body>

    </html>
